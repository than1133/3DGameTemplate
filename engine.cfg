[application]

name="3DGameTemplate"
main_scene="res://scenes/title.tscn"
icon="res://icon.png"

[autoload]

GUICenter="*res://gui/GUICenter.tscn"
global_run="*res://scripts/global_run.gd"

[display]

use_hidpi_theme=true
driver="GLES2"
stretch_aspect="keep"
stretch_mode="2d"
allow_hidpi=true
width=1280
height=720
resizable=true
fullscreen=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), key(Z), mbutton(0, 1)]
ui_cancel=[key(Escape), jbutton(0, 1), key(X), mbutton(0, 2)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
z=[key(Z)]
space=[key(Space)]
left_click=[mbutton(0, 1)]
shift=[key(Shift)]

[rasterizer]

max_shadow_buffer_size=2048
debug_shadow_maps=false
shadow_filter=2

[render]

shadows_enabled=true
